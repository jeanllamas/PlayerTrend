{% extends 'inicio.html' %}
{% block body %}
<style>
	.carregando-sobrepor {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 10;
	}

	#conteudo {
		position: relative;
		display: none;
	}

	#graficoMeses {
		width: 100%;
		height: 400px;
	}

	.col-grafico {
		min-height: 325px;
	}
</style>
<div class="container-fluid d-flex flex-column text-center">
	<div class="d-flex flex-column justify-content-evenly py-5" style="gap: 90px; flex-grow: 1;">
		<div class=" row">
			<div class="col">
				<img src="{{ url_for('static', filename='img/uniso.png') }}"
					style=" min-width: 200px; padding-bottom:10px;">
				<h6>Projeto Integrador: Analista de Dados</h6>
			</div>
			<div class="col">
				<h1><b>PlayerTrend para </b><img src="{{ url_for('static', filename='img/steam.png') }}"
						style="width: 64px; padding-bottom: 8px; margin-inline-end:4px;"><span
						style="font-family: 'Motiva Sans'; letter-spacing: 2px;">STEAM<span
							style="font-size: 18px; text-align:start; vertical-align:text-top;">®</span></span>
				</h1>
				<h6>por Jean Augusto Llamas da Silva (ADS - 5º Semestre)</h6>
				<h6>
					<img src="{{ url_for('static', filename='img/linkedin.png')}}"
						style="height: 24px; margin-inline: 2px">Jean
					Llamas
					<img src="{{ url_for('static', filename='img/github.png')}}"
						style="height: 24px; margin-inline: 2px">jeanllamas
				</h6>
			</div>
			<div class="col"></div>
		</div>
		<div class="container my-5 position-relative">
			<div class="carregando-sobrepor" id="carregando">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Carregando...</span>
				</div>
			</div>
			<div class="row" id="conteudo">
				<div class="col">
					<div class="row align-items-center py-2">
						<div class="col text-end">
							<img id="imagemJogo" src="" alt="Imagem do Jogo" style="border-radius: 5px;">
						</div>
						<div class="col text-start">
							<h3 id="nomeJogo"></h3>
							<p id="tendencia"></p>
						</div>
					</div>
					<div class="row py-2 col-grafico">
						<div id=" col">
							<canvas id="graficoMeses"></canvas>
						</div>
					</div>
					<div class="row pt-4">
						<div id="col">
							<a class="btn btn-primary" href="/" role="button"><i class="bi bi-chevron-left"></i>
								Voltar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script>
	const id_jogo = "{{ id_jogo }}"
</script>
<script src="{{ url_for('static', filename='js/carregar_dados.js') }}"></script>
{% endblock %}
